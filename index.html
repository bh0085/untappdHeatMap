<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>untappdHeatMap</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
		<link rel='stylesheet' href='bower_components/fontawesome/css/font-awesome.min.css'>
		<link rel='stylesheet' href='dist/output.css'>
	</head>
	<body>
		
		<div id='infoModal'>
			<h3 id='infoCloseBtn'><i class="fa fa-times"></i></h3>
			<div id='modalContent'>
			</div>
		</div>
		<div id='mainContainer'>
			<div id='titleBar'>
				<button id='menuOpenBtn' class='btn btn-default'><i class="fa fa-bars"></i></button>
			</div>
			<div id='menu'>
				<ul>
					<li id='menuCloseBtn'><i class="fa fa-times"></i></li>
					<li id='locateMeBtn'>Locate Me!&nbsp;<span id='loadIcon1'><i class="fa fa-spinner fa-pulse"></i></span></li>
					<li id='showActivityBtn'>Where's everyone drinking?&nbsp;<span id='loadIcon2'><i class="fa fa-spinner fa-pulse"></i></span></li>
				</ul>
				<p class='footer'>
						<b>For the love of beer!</b><br>
						Beer HeatMap made possible by<br>
						<a href='https://untappd.com/' target='blank'><img style='width:70px;' src='img/untappd_logo1.png'></a>
						<a href='http://google.com/' target='blank'><img style='width:120px;' src='img/google-maps-logo-sm.png'></a>
				</p>
			</div>
			<div id='map-canvas'></div>
		</div>

		<script type='text/javascript' src='bower_components/jquery/dist/jquery.min.js'></script>
		<script type='text/javascript' src='bower_components/underscore/underscore-min.js'></script>
		<script type='text/javascript' src='dist/heatmap.min.js'></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgRbfbZzgWuedjxAAM74oXSyxlw2vximE&libraries=visualization"></script>
	</body>
</html>
